/* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
function openNav() {
	document.getElementById("mySidenav").style.width = "250px";
	$('#bgfilter').addClass('show-1');
};

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
	document.getElementById("mySidenav").style.width = "0";
	$('#bgfilter').removeClass('show-1');
};

function language(){
	let langEsp = document.getElementById('esp')
	let langEng = document.getElementById('eng')
	let esp = document.getElementByClassName('esp')
	let eng = document.getElementByClassName('eng')
	if (langEsp === 'esp'){
		esp.style.display = "block";
		eng.style.display = "none"
	} else if (langEng === 'eng'){
		esp.style.display = "none";
		eng.style.display = "block"
	}
	console.log(esp)
	console.log(eng)
}
